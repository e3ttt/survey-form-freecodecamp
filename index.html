<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <h1 id="title" class="highlight">Survey for course in the summer</h1>

      <p id="description" class="highlight">
        Tell us the subject you would like to study on next summer
      </p>

      <form id="survey-form">
        <div>
          <label for="name" id="name-label" class="highlight">Name</label><br />
          <input
            type="text"
            name="name"
            id="name"
            required
            placeholder="Enter your name"
          />
        </div>

        <div>
          <label for="email" id="email-label" class="highlight">Email</label
          ><br />
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="Enter your Email"
          />
        </div>

        <div>
          <label for="age" id="number-label" class="highlight">Age</label>
          <input
            type="number"
            name="age"
            id="number"
            min="18"
            max="60"
            placeholder="Age"
          />
        </div>

        <div>
          <label for="dropdown" class="highlight">Choose your department</label
          ><br />
          <select name="" id="dropdown">
            <option value="cs">Computer Science</option>
            <option value="chemistry">Chemistry</option>
            <option value="engineering">Engineering</option>
            <option value="math">Mathematics</option>
            <option value="physics">Physics</option>
          </select>
        </div>

        <div>
          <label class="highlight"
            >Choose the best time for you to take the course</label
          >
          <br />
          <input
            type="radio"
            id="morning"
            name="period"
            value="morning"
            checked
          />
          <label for="morning">Morning</label> <br />
          <input type="radio" id="afternoon" name="period" value="afternoon" />
          <label for="afternoon">Afternoon</label> <br />
          <input type="radio" id="evening" name="period" value="night" />
          <label for="evening">Evening</label> <br />
        </div>

        <div>
          <label class="highlight"
            >Choose the subjects you would like to study</label
          >
          <br />
          <input type="checkbox" id="answer1" name="question" value="calcul1" />
          <label for="answer1">Calculus 1</label> <br />

          <input
            type="checkbox"
            id="answer2"
            name="question"
            value="intro-computer-science"
          />
          <label for="answer2">Introduction to Computer Science</label> <br />

          <input
            type="checkbox"
            id="answer3"
            name="question"
            value="classical-mechanics"
          />
          <label for="answer3">Classical Mechanics</label><br />

          <input
            type="checkbox"
            id="answer4"
            name="question"
            value="statistical-process-control‎"
          />
          <label for="answer4">Statistical process control‎ </label><br />

          <input
            type="checkbox"
            id="answer5"
            name="question"
            value="chemistry-1"
          />
          <label for="answer5">Chemistry 1</label>
        </div>

        <div>
          <label for="comments" class="highlight"
            >Any comments or sugestions?</label
          ><br />
          <textarea id="comments" rows="6"></textarea>
        </div>
        <button type="submit" id="submit">Submit form</button>
      </form>

      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </main>
  </body>
</html>
